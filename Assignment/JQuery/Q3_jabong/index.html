<!DOCTYPE html>
<html>
<head>
	<title>Jabong</title>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div class="head" style=" border-bottom: 0.5px solid grey; height: 35px;">

			<span class="h1"><a href="#">DOWNLOAD APP</a></span>
			<span class="h1"><a href="#">HELP/SUPPORT</a></span>
			<span class="h1" onclick="openForm()"><a href="#">SIGN IN</a></span>
			<span class=""><a href="#">SIGN UP</a></span>

		</div>
	</div>	
	<!-- //second heading -->
	<div class="head2">
		<div id="logo">
			<img src="images/jabong-logo.png" height="75px" width="260px">			
		</div>
		<div id="option">
			<div id='option_txt'>
				<ul>
					<li>WOMEN</li>
					<li>MEN</li>
					<li>KIDS</li>
					<li>ACCESSORIES</li>
					<li>SPORTS</li>
					<li>HOME & LIVING</li>
					<li>TRAIL</li>
					<li>JUICE</li>
				</ul>		
			</div>			
		</div>	

		<form class="example" action="#" style="margin:auto;max-width:300px">
  		<input type="text" placeholder="Search.." name="search2">
  		<button type="submit"><i class="fa fa-search"></i></button>
		</form>

		<img src="images/cart.png" style="float: right;width: 60px; margin-top: -75px; margin-right:40px;">
	</div>

	<!-- //Slide show -->
	<div class="slideshow-container">

				<div class="mySlides fade">
				  <div class="numbertext">1 / 3</div>
				  <a href="cart.html"><img src="images/pic3.jpg" style="width:100%"></a>
				  <div class="text">FATHER'S DAY SPECIAL DISCOUNT SHOES</div>
				</div>

				<div class="mySlides fade">
				  <div class="numbertext">2 / 3</div>
				  <a href="cart.html"><img src="images/pic2.jpg" style="width:100%"></a>
				  <div class="text">SPORTS SHOES FOR ACTIVITIES</div>
				</div>

				<div class="mySlides fade">
				  <div class="numbertext">3 / 3</div>
				  <a href="cart.html"><img src="images/pic1.jpg" style="width:100%"></a>
				  <div class="text">CASUAL SHOES FOR YOUR STYLE</div>
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

	</div>
				<br>

		<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span> 
				  <span class="dot" onclick="currentSlide(2)"></span> 
				  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>

		<div class="side">
			<img src="images/r1.jpg" style="float: right;margin-top: -480px; box-shadow: 5px 0px 5px 0px #222; ">
			<img src="images/r2.jpg" style="float: right;margin-top: -330px; box-shadow: 5px 0px 5px 0px #222; ">
			<img src="images/r3.jpg" style="float: right;margin-top: -180px; box-shadow: 5px 0px 5px 0px #222; ">	
		</div>


		<!-- //login page -->
		<div class="form-popup" id="myForm">
			  <form action="#" class="form-container">
			    <h1>Login</h1>

			    <label for="email"><b>Email</b></label>
			    <input type="text" placeholder="Enter Email" name="email" required>

			    <label for="psw"><b>Password</b></label>
			    <input type="password" placeholder="Enter Password" name="psw" required>

			    <button type="submit" class="btn">Login</button>
			    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
			  </form>
		</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>


</body>
</html>
