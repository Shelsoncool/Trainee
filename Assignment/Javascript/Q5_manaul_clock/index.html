<!DOCTYPE html>
<html>
<head>
	<title>CLock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="display" class="clock"></div>
	<script type="text/javascript">
		function showtime(){
			var date=new Date();
			var h=date.getHours();
			var m=date.getMinutes();
			var s=date.getSeconds();
			var session="AM"
			if (h==0)
			{
				h=12; 
			}
			if(h>12){
				h=h-12;
				session="PM"
			}
			// if(h<10){
			// 	h="0"+ h;
			// }
			// if(m<10){
			// 	m="0"+m;
			// }
			// if (s<10) {
			// 	s="0"+s;
			// }
			h=(h<10)?"0"+h :h;
			m=(m<10)?"0"+m :m;
			s=(s<10)?"0"+s :s;



			var time=h + ":" + m + ":" + s + " "+ session;
			document.getElementById("display").innerText= time;
			document.getElementById("display").textContent= time;
			setTimeout(showtime,1000);
		}
		showtime();
		//it will show the time after 1 sec so we can use above
		setInterval(showtime,1000);
	</script>
</body>
</html>
