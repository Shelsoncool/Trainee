<html>

  <head>

<script type="text/javascript">

function validate()
{
    var name = document.forms["Student"]["names"]; 
    var email = document.forms["Student"]["emailid"];
    var age = document.forms["Student"]["age"];
    var mobileno = document.forms["Student"]["mobileno"];

    if(Name(name))
    {
        if (Email(email)) 
        {
            if(Age(age))
            {
                if(phone(mobileno))
                {
                    alert("You have Successfully registered")
                    return true;
                }


            }
        }
    }
    return false;
}
   
function Name(inputtxt)
{ 
      var letters = /^[A-Za-z]+$/;
      if(inputtxt.value.match(letters))
      {
      
      return true;
      }
      else
      {
      alert('Please input alphabet characters only');
      return false;
      }
} 
function Email(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(inputText.value.match(mailformat))
{
document.Student.age.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.Student.emailid.focus();
return false;
}
}
function Age(age)
{
    if (age.value < 110)                                  
    { 
        document.Student.mobileno.focus;
        return true;
    } 
    else
    {
        window.alert("Please enter the valid age."); 
        document.Student.age.focus(); 
        return false; 
    }
}

function phone(mobile)
{
        //regular expression \d means [0-9],^ means starting
    var patt = /^([6-9])\d{9}$/;
    var patt1=/^91([6-9])\d{9}$/;
    //mobileno=document.getElementById("mobileno").value;
    if (mobile.value.match(patt1))                                  
    { 
        document.getElementById("note").innerHTML="Valid";
        document.getElementById("note").style.visibility="visible";
        document.getElementById("note").style.color="green";
        document.Student.mobileno.focus(); 
        //alert("Registration Successful");
        return true; 
    } 
    else
    {
        document.getElementById("note").innerHTML="Invalid";
        document.getElementById("note").style.visibility="visible";
        document.getElementById("note").style.color="red";
        alert("Invalid Contact number");
         document.Student.mobileno.focus(); 
        return false; 
    }
}

  
  
</script>
