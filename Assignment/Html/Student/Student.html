<html>

  <head>
<style>
.success {background-color: #4CAF50;} 
</style>
  
</head>

  <body bgcolor="#c0bb72">

  <form action="#" name="Student">
    

<table cellpadding="10" width="50%" height="60" bgcolor="#b3b3b3" align="center" border="2" 

  cellspacing="3">


<tr>
<td align="center"><img src="logo.jpg" width="150" height="135" /></td>
  <td colspan=2>

  <center><font size=6 color="#2a3517"><b>Student Registration Form</b></font></center>

  </td>

  </tr>


<tr>

  <td>Student Name</td>

  <td><input type=text name=textnames id="textname" size="30" required=""></td>

  </tr>


<tr>

  <td>Date of birth</td>

  <td><input type="Date" name="DOB" id="DOB" size="30" required=""></td>

  </tr>

  
<tr>

  <td>Sex</td>

  <td><input type="radio" name="sex" value="male" size="10">Male

  <input type="radio" name="sex" value="Female" size="10">Female</td>

  </tr>

 

<tr>

  <td>Personal Address</td>

  <td><input type="text" name="personaladdress"

  id="personaladdress" size="30" required=""></td>

  </tr>


<tr>

  <td>Course</td>

  <td><select name="Course">

  <option value="-1" selected>Select Course</option>

  <option value="B.Tech">B.TECH</option>

  <option value="MCA">MCA</option>

  <option value="MBA">MBA</option>

  <option value="BCA">BCA</option>

  </select></td>

  </tr>



<tr>

  <td>City</td>

  <td><select name="City" width="80%">

  <option value="-1" selected>Select City</option>

  <option value="Kochi">Kochi</option>

  <option value="Mumbai">Mumbai</option>

  <option value="Goa">Goa</option>

  <option value="Bangalore">Bangalore</option>

  </select></td>

  </tr>




<tr>

  <td>District</td>

  <td><select name="District">

  <option value="Ernakulam" selected>Select District</option>

  <option value="Ernakulam">Ernakulam</option>

  <option value="Thiruvantupuram">Thiruvantupuram</option>

  
  </select></td>


</tr>


<tr>

  <td>State</td>

  <td><select Name="State">

  <option value="-1" selected>Select State</option>

  <option value="Kerala">Kerala</option>

  <option value="Tamil Nadu">Tamil Nadu</option>



  </select></td>

  </tr>

  <tr>

  <td>PinCode</td>

  <td><input type="number" name="pincode" id="pincode" size="30"></td>


</tr>

  <tr>

  <td>EmailId</td>

  <td><input type="text" name="emailid" id="emailid" size="30"></td>

  </tr>


<tr>

  <td>Alternate Email</td>

  <td><input type="text" name="dob" id="dob" size="30"></td>

  </tr>


<tr>

  <td>MobileNo</td>

  <td><input type="text" name="mobileno" id="mobileno" size="30"></td>

  </tr>

  <tr>

  <td align="center"><input type="reset"></td>

  <td  align="center"><button class="btn success">Success</button></td>

  </tr>

  </table>
<marquee direction="left" size="6" bgcolor="red">Student can registered to the system till June 20 2019. Result of admission process will be published soon as possible. </marquee>

  </form>
  
  

  </body>

  </html>
